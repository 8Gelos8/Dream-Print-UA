name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@b4ffbf834c0629c193d3b7b1d2c17e56ba07a91c

      - name: Setup Node.js
        uses: actions/setup-node@8f152de45cc393bb48ce5d6f9a01a8c4dbc93cac
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /Dream-Print-UA

      - name: Upload artifact
        uses: actions/upload-pages-artifact@3846b742ef8b6e4a867be2e3d7c1dd2a0fe0e8cb
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@decdde0ac072f6dcbe43ac6ae2f1410b5b4f051c
